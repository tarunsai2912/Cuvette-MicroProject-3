<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="screen">
        <p>calc</p>
        <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
        <div class="row1">
            <button class="num" onclick="appendToResult('7')">7</button>
            <button class="num" onclick="appendToResult('8')">8</button>
            <button class="num" onclick="appendToResult('9')">9</button>
            <button class="del" onclick="deleteResult()">DEL</button>
        </div>
        <div class="row2">
            <button class="num" onclick="appendToResult('4')">4</button>
            <button class="num" onclick="appendToResult('5')">5</button>
            <button class="num" onclick="appendToResult('6')">6</button>
            <button class="num" onclick="appendToResult('+')">+</button>
        </div>
        <div class="row3">
            <button class="num" onclick="appendToResult('1')">1</button>
            <button class="num" onclick="appendToResult('2')">2</button>
            <button class="num" onclick="appendToResult('3')">3</button>
            <button class="num" onclick="appendToResult('-')">-</button>
        </div>
        <div class="row4">
            <button class="num" onclick="appendToResult('.')">.</button>
            <button class="num" onclick="appendToResult('0')">0</button>
            <button class="num" onclick="appendToResult('/')">/</button>
            <button class="num" onclick="appendToResult('x')">x</button>
        </div>
        <div class="row5">
            <button class="reset" onclick="clearResult()">RESET</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>     
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
